<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    
    <link rel="stylesheet" href="styles/styles.css">
    <script src="/scripts/script.js"></script>
</head>
<body>
    <main>
        <div class="mainBody">
            <h2>Gerador de senha</h2>
            <form>
                <label class="inputLabel">Força da senha [3 - 50]</label>
                <input type="range" name="strength" id="passwordStrength" default="3" onchange="ativar()" class="passwordst" min="3" max="50" >
                <input type="number" id="manualInput" min="3" max="50">
                <p id="strengthValue"></p>
                <label class="inputLabel">Caracteres especiais?</label>
                <input type="checkbox" id="specialCaracter" class="checkInput" onclick="checkSpecial()">
                <label class="inputLabel">Conter números?</label>
                <input type="checkbox" id="hasNumbers" class="checkInput" onclick="checkNumber()">
                <div class="passwordContainer">
                    <p id="template">Sua senha será gerada aqui</p>
                    <span onclick="copyToClipboard()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="copy" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z" /></svg>
                    </span>
                </div>
                
                <input type="button" value="Gerar" id="passwordGenerate" onclick="gerarSenha()">
            </form>
        </div>
    </main>
</body>
</html>
