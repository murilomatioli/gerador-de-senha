<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="mainBody">
            <form>
                <label class="inputLabel">Força da senha [3 - 50]</label>
                <input type="range" name="strength" id="passwordStrength" onchange="ativar()" class="passwordst" min="3" max="50" >
                <p id="strengthValue"></p>
                <label class="inputLabel">Caracteres especiais?</label>
                <input type="checkbox" id="specialCaracter" onclick="checkSpecial()">
                <label class="inputLabel">Conter números?</label>
                <input type="checkbox" id="hasNumbers" onclick="checkNumber()">
                <p id="template"></p>
                <input type="number" id="manualInput">
                <input type="button" value="Gerar" id="passwordGenerate" onclick="gerarSenha()">
            </form>
        </div>
    </main>
</body>
</html>
